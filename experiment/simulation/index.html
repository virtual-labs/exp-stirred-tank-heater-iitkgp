<!doctype html>
<html>
<head>

<title>Continuous Stirred Tank Reactor</title>

<meta name='description' content='designed with lcCardLayoutToWeb project at GitHub'>

<link rel="stylesheet" href="css/index.css">

<link rel="stylesheet" href="./css/common.css">

<script language="javascript" src="./js/process_plotter.js" type="text/javascript"></script>
<script language="javascript" src="./js/process_plot_info.js" type="text/javascript"></script>
<script language="javascript" src="./js/reactor.js" type="text/javascript"></script>

  
  <script language="javascript" src="./js/jquery/jquery-3.3.1.min.js" type="text/javascript"></script>
  <script language="javascript" src="./js/jquery/jquery.flot.min-0.8.3.js" type="text/javascript"></script>
  <script language="javascript" src="./js/jquery/jquery.flot.axislabels-20141122.js" type="text/javascript"></script>


<script language="javascript">
  
  window.onload = reactor.openThisLab; 
</script>

</head>
<body>
  <div id="div_simFrame">
     <img id="image_reactor_fill" class="reactor_images" src="images/reactor_fill.png">
     <img id="image_reactor_mix_00" class="reactor_images" src="images/reactor_mix_00.png">
     <img id="image_reactor_mix_01" class="reactor_images" src="images/reactor_mix_01.png">
     <img id="image_reactor_empty" class="reactor_images" src="images/reactor_empty.png">
     <input type="button" id="button_Fill" value="Fill" onclick="reactor.fillReactor()">
     <input type="button" id="button_Empty" value="Empty" onclick="reactor.emptyReactor()">
     <input type="button" id="button_React" value="React" onclick="reactor.reactReactor()">
     <div id="div_PLOTDIV_reactor_contents">
     </div>
  </div>
  <div id="div_plotFrame">
     <div id="div_PLOTDIV_conc_plot">
     </div>
     <p id="field_Trxr_label">
       Temperature (300-340 K)
    </p>
    <input id="input_field_Trxr" value="320" onchange="reactor.fGetTrxr()">
  </div>
</body>
</html>
